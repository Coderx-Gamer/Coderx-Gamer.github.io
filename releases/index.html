<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="author" content="Coderx Gamer">
     <meta name="description" content="Minecraft UI-Utils website.">
     <meta name="keywords" content="ui utils, ui-utils, uiutils, ui-utils download, minecraft, delay packets, delay packets mod, minecraft gui, plugin debugger, download, mrbreaknfix, coderx-gamer, coderx gamer, MrBreakNFix, mr break fix, ui utils download minecraft, ui utils, shulker, ui-utils download, 1.21.1">
     <link rel="icon" href="../content/ui-utils.png">
     <link rel="stylesheet" href="../css/style.css">
     <link rel="stylesheet" href="css/style.css">
     <title>UI-Utils</title>
</head>
<body>
<div class="wrapper">
     <div class="header">
          <p class="title">
               <a href="../">
                    <img class="icon" src="../content/ui-utils.png" width="64" height="64" alt="">UI UTILS
               </a>
          </p>
          <div class="links">
               <a id="source-code-link" class="large-link" href="../">Main Page</a>
          </div>
     </div>
     <div class="content">
          <div id="releases" class="center-div">
          </div>
     </div>
     <div class="footer">
          <div class="footer-links">
               <a href="https://www.youtube.com/@coderxgamer" target="_blank"><img src="../content/youtube.png" width="48" height="34" alt="YouTube"></a>
               <span class="space"></span>
               <a href="https://discord.gg/DfTadNqQEA" target="_blank"><img src="../content/discord.png" width="48" height="37" alt="Discord"></a>
               <span class="space"></span>
               <a href="https://github.com/Coderx-Gamer/ui-utils" target="_blank"><img src="../content/github.png" width="48" height="27" alt="Github"></a>
          </div>
     </div>
</div>

<script>
     fetch('https://api.github.com/repos/Coderx-Gamer/ui-utils/releases')
             .then(response => response.json())
             .then(releases => {
                  const releasesContainer = document.getElementById('releases');

                  releases.forEach(release => {
                       const releaseDiv = document.createElement('div');
                       releaseDiv.classList.add('release', 'short', 'center-div');

                       const title = document.createElement('h3');
                       const titleLink = document.createElement('a');
                       titleLink.href = release.html_url;
                       titleLink.textContent = release.name;
                       title.appendChild(titleLink);
                       releaseDiv.appendChild(title);

                       const date = document.createElement('i');
                       date.textContent = new Date(release.published_at).toDateString();
                       releaseDiv.appendChild(date);

                       const description = document.createElement('p');
                       description.innerHTML = release.body.replace(/\n/g, '<br>');
                       releaseDiv.appendChild(description);

                       const hr = document.createElement('hr');
                       releaseDiv.appendChild(hr);

                       release.assets.forEach(asset => {
                            const link = document.createElement('a');
                            link.href = asset.browser_download_url;
                            link.target = '_blank';
                            link.textContent = asset.name;
                            releaseDiv.appendChild(link);
                            releaseDiv.appendChild(document.createElement('br'));
                            releaseDiv.appendChild(document.createElement('br'))
                       });

                       releasesContainer.appendChild(releaseDiv);
                       releasesContainer.appendChild(document.createElement('br'));
                  });
             })
             .catch(error => {
                  console.error('Error fetching releases:', error);
             });
</script>
</body>
</html>
